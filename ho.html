    <script>
        var input = prompt('원하는 문자열을 적으시오');
        const anwser = [];



const solution = (arr, n, k, answer) =>
{
   if(n === arr.length-1)

{
const str = arr.slice(0, k).join("");
if(!answer.includes(str))
answer.push(str);
return;
}

else
{
for(let i=n; i<arr.length; i++)
{
let temp = arr[n];
arr[n] = arr[i];
arr[i] = temp;


solution(arr, n+1, k, answer);
arr[i] = arr[n];
arr[n] = temp;
}

return answer;
}
};


for(let i = 1; i <= input.length; i++)
{
